<!--  ! +tab 生成网页-->
<!-- html 语法  -->
<!-- 开始标签，结束标签 -->
<!-- 属性:写在开始标签内部，用来进一步描述标签内容 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标题标签 -->
    <!-- cmd + / 生成注释-->
    <!-- 自动生成标签 例如h1 +tab -->
    <h1>Hello world</h1>
    <!-- 段落标签 -->
    <p>这是我的第一个网页</p>
    <p>这是我的第一个网页</p>
    <p>这是我的第一个网页</p>
    <p>这是我的第一个网页</p>
    <!-- 无序列表 -->
    <!-- 无序列表ul 列表元素li -->
    <ul>
        <li>
            苹果
        </li>
        <li>
            香蕉
        </li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>
            苹果
        </li>
        <li>
            香蕉
        </li>
    </ol>   
    <!-- ol li -->
    <!-- 超链接标签 a -->
    <!-- href 属性可以指定跳转到网页 -->
    <a href="www.baidu.com">跳转到baidu</a>
    <!-- alt 图片加载失败显示内容 -->
    <img src="" alt="图片加载失败">
</body>
</html>
