<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container{
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .img-container{
            width: 300px;
            height: 200px;
            display: flex;
            /* transform: translate(-600px); */
        }
       
        .btn-container{
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="img-container">
            <img src="images\img1.jpg" alt="">
            <img src="images\img2.jpg" alt="">
            <img src="images\img3.jpg" alt="">
        </div>
        <div class="btn-container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>      
    </div>

    <script>
        let btnList = document.querySelectorAll(".btn-container button");
        for(let index in btnList){
            btnList[index].onclick = function(){
                let imgContainer = document.query.selector(".img-container");
                imgContainer.style.transform = `translate(${index * -300} px)`;
            }
        }

    </script>
</body>
</html>
