<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str1 = "hello"; //字面量赋值给表达式
        var str2 = "world";
        var result = str1 + str2; //表达式赋值给变量
        console.log(result);
        console.log(20 == "20"); //类型转换之后进行比较
        console.log(20 === "20") //不做类型转换进行比较
        
    </script>
</body>
</html>
